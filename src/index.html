<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - The Odin Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-chess-board"></i> Tic Tac Toe</h1>
        <p class="subtitle">The Odin Project - JavaScript Course</p>
      </header>

      <main>
        <!-- Player Setup Section -->
        <section class="player-setup-section">
          <h2><i class="fas fa-users"></i> Player Setup</h2>
          <div class="player-inputs">
            <div class="player-input-group">
              <label for="player1"
                ><i class="fas fa-user-xmark"></i> Player 1 (X)</label
              >
              <input
                type="text"
                id="player1"
                placeholder="Enter Player 1 name"
                value="Player 1"
              />
            </div>
            <div class="player-input-group">
              <label for="player2"
                ><i class="fas fa-user-circle"></i> Player 2 (O)</label
              >
              <input
                type="text"
                id="player2"
                placeholder="Enter Player 2 name"
                value="Player 2"
              />
            </div>
          </div>
        </section>

        <!-- Game Controls Section -->
        <section class="game-controls">
          <h2><i class="fas fa-gamepad"></i> Game Controls</h2>
          <div class="controls">
            <button id="startBtn" class="btn start-btn">
              <i class="fas fa-play-circle"></i> Start Game
            </button>
            <button id="restartBtn" class="btn restart-btn">
              <i class="fas fa-redo-alt"></i> Restart Game
            </button>
            <button id="resetScoresBtn" class="btn reset-btn">
              <i class="fas fa-trash-alt"></i> Reset Scores
            </button>
          </div>
        </section>

        <!-- Game Info Section -->
        <div class="game-info">
          <div class="game-info-card">
            <h2><i class="fas fa-user-clock"></i> Current Player</h2>
            <span id="currentPlayer">-</span>
          </div>
          <div class="game-info-card">
            <h2><i class="fas fa-info-circle"></i> Game Status</h2>
            <span id="gameStatus">Waiting to start...</span>
          </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
          <!-- Game board cells will be generated by JavaScript -->
        </div>

        <!-- Scoreboard -->
        <section class="scoreboard">
          <h2><i class="fas fa-trophy"></i> Scoreboard</h2>
          <div class="scores">
            <div class="score">
              <span id="player1Name">Player 1</span>
              <span id="player1Score">0</span> wins
            </div>
            <div class="score">
              <span id="player2Name">Player 2</span>
              <span id="player2Score">0</span> wins
            </div>
            <div class="score tie">
              <span>Ties</span>
              <span id="tieScore">0</span>
            </div>
          </div>
        </section>

        <!-- Message Display -->
        <div class="message" id="message">
          <!-- Game messages will appear here -->
        </div>
      </main>

      
      </main>
    </div>
  </body>
</html>
